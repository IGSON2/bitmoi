syntax = proto3;

package pb;

message GetCandlesRequest{
	repeated string served_names = 1;
}

message GetCandlesResponse{
	Candles candles = 1;
}

message Candles {
	repeated PriceData pData = 1;
	repeated VolumeData vData = 2;
}

message PriceData {
    string name = 1;
	double open = 2;
	double close = 3;
	double high = 4;
	double low  = 5;
	int64 time = 6;
}

message VolumeData {
	double value = 1;
	int64 time = 2;
	string color = 3;
}