name: Build react app

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build react app
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy file
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIV }}
          source: frontend/build
          target: /home/${{ secrets.EC2_USERNAME }}/bitmoi

      - name: Restart server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIV }}
          script: |
            chown -R root:root /home/${{ secrets.EC2_USERNAME }}/bitmoi/build
            pm2 kill
            authbind --deep pm2 start /home/${{ secrets.EC2_USERNAME }}/server.js --name app -p 80